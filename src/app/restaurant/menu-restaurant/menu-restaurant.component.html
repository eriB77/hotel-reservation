<mat-container>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

     <ng-container matColumnDef="productName">
         <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by City">Product</th>
         <td mat-cell *matCellDef="let menuRow">{{menuRow.productName}}</td>
     </ng-container>

     <ng-container matColumnDef="price">
         <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Category">price</th>
         <td mat-cell *matCellDef="let menuRow">{{menuRow.price}}</td>
     </ng-container>

     <ng-container matColumnDef="imageUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
           Image</th>
        <td mat-cell *matCellDef="let menuRow"> <img [src]="menuRow.imageUrl" /></td>
    </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let menuRow; columns: displayedColumns;"></tr>
     <!-- <tr class="mat-row" *matNoDataRow>This filter does not match {{input.value}}</tr> -->

         <!-- <th mat-header-cell *matHeaderCellDef> </th> -->

             <!-- <button mat-raised-button type="button" (click)="delete(menuRow.id)"><mat-icon>delete</mat-icon></button> -->
         <!-- </td> -->
     <!-- </ng-container> -->
 </table>

</mat-container>
