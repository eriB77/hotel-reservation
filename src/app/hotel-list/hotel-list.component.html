<mat-container>
    <!-- <mat-form-field appearance="standard">
        <mat-label>Filter Hotels</mat-label>
        <input matInput placeholder="" search (keyup)="applyFilter($event)" #input />
    </mat-form-field> -->

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                Name</th>
            <td mat-cell *matCellDef="let hotelRow">{{hotelRow.name}}</td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by City">City</th>
            <td mat-cell *matCellDef="let hotelRow">{{hotelRow.city}}</td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Category">Category</th>
            <td mat-cell *matCellDef="let hotelRow">{{hotelRow.category}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let hotelRowRow; columns: displayedColumns;"></tr>
        <!-- <tr class="mat-row" *matNoDataRow>This filter does not match {{input.value}}</tr> -->
        <!-- <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page" showFirstLastButtons></mat-paginator> -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let hotelRow">
                <button mat-raised-button type="button" (click)="delete(hotelRow)"><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>
    </table>
    <!-- <button mat-raised-button color="warn" type="button" class="delete" title="delete hotel">Delete</button> -->
    <button mat-raised-button type="button" (click)="goBack()">GO back</button>
    <button mat-raised-button type="button" class="add-button" (click)="openDialog()">Add hotel</button>
</mat-container>
