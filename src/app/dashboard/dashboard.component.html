<mat-toolbar class="navbar" #menu="matToolbar">
    <button class="nav-button" mat-raised-button color="accent"><a routerLink="/hotel">Hotel</a></button>
    <button class="nav-button" mat-raised-button color="accent"><a routerLink="/restaurant">Restaurant</a></button>
</mat-toolbar>


<mat-container>
    <mat-form-field appearance="standard">
        <mat-label>Filter Hotels</mat-label>
        <input matInput placeholder="" search (keyup)="applyFilter($event)" #input />
    </mat-form-field>

    <table mat-table matSort [dataSource]="dataSource">

        <ng-container *matHeaderCellDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header sortActionDescription="Sort by name">
                Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container *matHeaderCellDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by City">City</th>
            <td mat-cell *matCellDef="let row">{{row.city}}</td>
        </ng-container>

        <ng-container *matHeaderCellDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Category">Category</th>
            <td mat-cell *matCellDef="let row">{{row.category}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>This filter does not match {{input.value}}</tr>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
    </table>
</mat-container>
